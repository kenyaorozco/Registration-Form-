<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>

<body>
    <form>
        <h1> Registration Form</h1>
        <div>
            <label>First Name *</label>
            <input type="text">
        </div>

        <div>
            <label>Last Name*</label>
            <input type="text">
        </div>

        <div>
            <label> Email Address*</label>
            <input text="email">
        </div>

        <div>
            <label>Password*</label>
            <input text="password">
        </div>

        <div>
            <label>Confirm Password*</label>
            <input text="password">
        </div>

        <div>
            <label>Birth date</label>
            <input text="datetime-local" placeholder="mm/dd/yyyy">
        </div>

        <div>
            <h2>Gender Identity</h2>

            <label>Male</label><input value="male" type="radio">
            <label>Female</label><input value="Female" type="radio>">
            <label>Non-binary</label><input value="nonbinary" type="radio">
            <label>I prefer not to answer</label><input value="I prefer not to answer" type="radio">

            <div>
                <label> A short description about myself</label>
                <textarea></textarea>
            </div>

            <div>
                <label> Favorite Language</label>
                <select>
                    <option>JavaScript</option>
                    <option> Python</option>
                    <option>C++</option>
                </select>
            </div> 

            <div>
                <label>Yes, I would like recvieve periodic email updates</label>
                <input type="checkbox">
            </div>

            <button>Create Account</button>
        
            <Label>* Indicates a required field</Label>



    </form>

</body>

</html>
